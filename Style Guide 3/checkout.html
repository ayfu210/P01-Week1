  <section id="payment">

    <h2>Payment Form</h2>

        <h3>Payment</h3>
        <label for="fname">Accepted Cards</label>

        <label for="cname">Name on Card</label>
        <input type="text" id="cname" name="cardname" placeholder="Jenny Lau">

        <input type="text" id="ccnum" name="cardnumber" placeholder="1759-2739-2776-4553">
        <label for="expmonth">Exp Month</label>
        <input type="text" id="expmonth" name="expmonth" placeholder="March">

        <label for="expyear">Exp Year</label>
        <input type="text" id="expyear" name="expyear" placeholder="2022">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="876">

        <label>
